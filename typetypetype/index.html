<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TypeTypeType - Universal Matrix V41</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-purple: #bc13fe;
            --neon-cyan: #00ffff;
            --neon-pink: #ff0055;
            --neon-gold: #ffae00;
            --bg-black: #010101;
        }
        body {
            background-color: var(--bg-black);
            color: white;
            font-family: 'Share Tech Mono', 'Noto Sans JP', sans-serif;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            margin: 0;
            width: 100vw;
            height: 100vh;
        }
        
        .bloom-cyan { filter: drop-shadow(0 0 15px var(--neon-cyan)); }
        .bloom-purple { filter: drop-shadow(0 0 20px var(--neon-purple)); }
        .bloom-gold { filter: drop-shadow(0 0 25px var(--neon-gold)); }
        
        #hidden-input {
            position: fixed;
            top: -100px;
            left: -100px;
            opacity: 0;
            z-index: -1;
        }

        /* VJ背景：絶対中心固定 */
        #vj-bg-layer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 0;
            pointer-events: none;
        }

        #vj-grid {
            position: absolute;
            width: 200vw;
            height: 200vh;
            background-image: 
                linear-gradient(rgba(188, 19, 254, 0.1) 1.5px, transparent 1.5px),
                linear-gradient(90deg, rgba(188, 19, 254, 0.1) 1.5px, transparent 1.5px);
            background-size: 100px 100px;
            transform: perspective(600px) rotateX(65deg);
        }

        /* テキストエリア */
        #text-view-gate {
            position: fixed;
            top: 55%;
            left: 0;
            width: 100vw;
            height: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        }

        #reading-rail {
            display: flex;
            align-items: center;
            white-space: nowrap;
            position: absolute;
            left: 50%;
            transition: transform 0.08s cubic-bezier(0.1, 0.9, 0.2, 1);
            font-size: 7.5rem;
            font-weight: 900;
            line-height: 1;
        }

        #kanji-subtitle {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.6rem;
            color: rgba(0, 255, 255, 0.2);
            letter-spacing: 0.8em;
            font-weight: normal;
            white-space: nowrap;
        }

        /* 履歴コンベア */
        #stroke-history-conveyor {
            position: absolute;
            bottom: 130%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: flex-end;
            gap: 12px;
            pointer-events: none;
            height: 4rem;
            opacity: 0.5;
        }
        .stroke-particle {
            font-size: 2.5rem;
            color: white;
            font-style: italic;
            font-family: 'Share Tech Mono', monospace;
            text-transform: lowercase;
            animation: stroke-pop 0.1s ease-out forwards;
            line-height: 1;
        }
        @keyframes stroke-pop {
            0% { transform: translateY(15px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* ローマ字バッファ */
        .keystroke-display-wrapper {
            position: absolute;
            bottom: 105%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            font-weight: 900;
            font-style: italic;
            font-family: 'Share Tech Mono', monospace;
            white-space: nowrap;
            z-index: 120;
        }
        .buffer-correct {
            color: var(--neon-cyan);
            text-shadow: 0 0 20px var(--neon-cyan);
        }
        .buffer-error {
            color: var(--neon-pink);
            text-shadow: 0 0 20px var(--neon-pink);
            text-decoration: underline wavy var(--neon-pink);
        }

        .typing-cursor {
            display: inline-block;
            width: 14px;
            height: 0.85em;
            background: var(--neon-cyan);
            vertical-align: middle;
            margin: 0 15px;
            box-shadow: 0 0 35px var(--neon-cyan);
            animation: cursor-blink 0.2s infinite;
        }
        .mini-cursor {
            width: 8px;
            height: 0.8em;
            background: white;
            margin-left: 6px;
            animation: cursor-blink 0.3s infinite;
            box-shadow: 0 0 10px white;
        }
        @keyframes cursor-blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* VJコア */
        #vj-core-layer {
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            pointer-events: none;
        }

        .vj-layer {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .vj-ring {
            border: 2px solid var(--neon-purple);
            border-radius: 50%;
            opacity: 0.1;
            transition: all 0.2s;
        }
        .vj-ring.hit {
            opacity: 0.4;
            border-color: var(--neon-cyan);
            transform: scale(1.05);
        }

        #inner-stats {
            position: absolute;
            z-index: 60;
            text-align: center;
        }
        #inner-count {
            font-size: 5rem;
            font-weight: 900;
            font-style: italic;
            color: white;
            line-height: 1;
            letter-spacing: -0.05em;
            z-index: 70;
        }

        .char-unit { display: inline-block; transition: color 0.1s; }
        .phrase-margin { display: inline-block; width: 5rem; }

        .impact-flash {
            animation: fast-flash 0.1s ease-out forwards;
        }
        @keyframes fast-flash {
            0% { background-color: rgba(255, 255, 255, 0.9); }
            100% { background-color: transparent; }
        }

        .error-shake {
            animation: error-anim 0.3s ease-in-out;
        }
        @keyframes error-anim {
            0%, 100% { background-color: var(--bg-black); }
            50% { background-color: #330005; }
        }

        .error-locked {
            box-shadow: inset 0 0 50px var(--neon-pink);
            transition: box-shadow 0.1s;
        }

        .score-pop {
            position: absolute;
            font-weight: bold;
            font-size: 1.5rem;
            pointer-events: none;
            animation: score-float 0.8s ease-out forwards;
            z-index: 200;
        }
        @keyframes score-float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-30px) scale(1.2); opacity: 0; }
        }
        .pop-plus { color: var(--neon-cyan); }
        .pop-minus { color: var(--neon-pink); }

        /* リザルト画面スタイリング */
        #result-screen {
            backdrop-filter: blur(10px);
        }
        .result-panel {
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 100px rgba(188, 19, 254, 0.2);
            position: relative;
            overflow: hidden;
        }
        .result-panel::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
        }
        .bg-rank-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-10deg);
            font-size: 30rem;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.03);
            pointer-events: none;
            z-index: 0;
            white-space: nowrap;
        }
        /* 入力フォーム */
        .name-input {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--neon-purple);
            color: white;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.5rem;
            text-align: center;
            outline: none;
            transition: all 0.3s;
        }
        .name-input:focus {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px var(--neon-cyan);
        }
        
        /* ランクバッジ */
        .rank-badge {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 0.7em;
            margin-right: 8px;
        }
        .rank-1 { color: var(--neon-gold); border: 1px solid var(--neon-gold); }
        .rank-2 { color: silver; border: 1px solid silver; }
        .rank-3 { color: #cd7f32; border: 1px solid #cd7f32; }

        /* 接続ステータス表示 */
        #connection-status {
            position: fixed;
            top: 10px;
            right: 15px;
            font-size: 10px;
            color: #555;
            z-index: 1000;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #555;
        }
        .status-connected .status-dot { background-color: var(--neon-cyan); box-shadow: 0 0 5px var(--neon-cyan); }
        .status-connected { color: var(--neon-cyan); }
    </style>
</head>
<body onclick="forceFocus()">

    <input type="text" id="hidden-input" autocomplete="off" spellcheck="false">

    <!-- 接続ステータス -->
    <div id="connection-status">
        <div class="status-dot"></div>
        <span id="status-text">OFFLINE</span>
    </div>

    <!-- 背景 -->
    <div id="vj-bg-layer">
        <div id="vj-grid"></div>
    </div>

    <!-- VJコア -->
    <div id="vj-core-layer">
        <div class="vj-layer vj-ring" id="ring-1" style="width: 360px; height: 360px; border-style: dashed;"></div>
        <div class="vj-layer vj-ring" id="ring-2" style="width: 520px; height: 520px; border-width: 1px;"></div>
        
        <div id="core-unit" class="vj-layer" style="z-index: 60;">
            <div id="inner-stats">
                <div id="inner-count" class="bloom-cyan">0</div>
            </div>
            <svg id="boss-svg" width="300" height="300" viewBox="0 0 100 100" class="bloom-purple">
                <polygon id="boss-shape" points="50,5 95,95 5,95" fill="none" stroke="var(--neon-purple)" stroke-width="5.5"/>
            </svg>
        </div>
    </div>

    <!-- スタート画面 -->
    <div id="start-overlay" class="fixed inset-0 bg-black z-[300] flex flex-col items-center justify-center p-10 text-center">
        <h1 class="text-8xl font-black mb-4 bloom-cyan text-cyan-400 italic tracking-tighter">TypeTypeType</h1>
        <p class="text-sm mb-20 text-gray-500 uppercase tracking-[1.2em] opacity-60">Overdrive V1.0</p>
        
        <button onclick="prepareStart()" class="group relative px-36 py-14 border-4 border-cyan-500 transition-all hover:bg-cyan-500 hover:text-black active:scale-95">
            <span class="text-6xl font-black uppercase tracking-widest text-cyan-400 group-hover:text-black">PLAY</span>
            <div class="absolute -bottom-12 left-0 w-full text-[11px] text-gray-600 uppercase tracking-widest opacity-50 italic">Ranked Mode / Universal Stroke Engine.</div>
        </button>
    </div>

    <!-- カウントダウン -->
    <div id="countdown-overlay" class="fixed inset-0 z-[400] flex items-center justify-center hidden bg-black/98 backdrop-blur-3xl">
        <div id="countdown-text" class="text-[38rem] font-black italic text-cyan-400 bloom-cyan">3</div>
    </div>

    <!-- UI -->
    <div id="game-container" class="relative w-full h-[100dvh] flex flex-col items-start justify-between p-12 z-10">
        <div class="w-full flex justify-between items-start">
            <div class="text-cyan-400">
                <div class="text-[11px] opacity-40 uppercase font-bold tracking-[0.3em]">Total Score</div>
                <div id="score-display" class="text-7xl font-black leading-none italic">0</div>
                <div class="text-[10px] opacity-30 uppercase tracking-[0.2em] mt-1 ml-1" id="kpm-sub">0 KPM</div>
            </div>
            <div class="text-center">
                <div class="text-[11px] opacity-40 uppercase font-bold tracking-[0.3em]">Stability</div>
                <div id="timer-display" class="text-8xl font-black leading-none font-mono italic text-white">60.0</div>
            </div>
            <div class="text-right text-purple-500">
                <div class="text-[11px] opacity-40 uppercase font-bold tracking-[0.3em]">Chain</div>
                <div id="evolution-display" class="text-7xl font-black leading-none italic">0</div>
            </div>
        </div>

        <div id="text-view-gate">
            <div id="reading-rail" class="text-cyan-300">
                <!-- Linear Stream -->
            </div>
            <div id="kanji-subtitle">
                <!-- Guide -->
            </div>
        </div>

        <div class="w-full flex items-center justify-center opacity-30">
             <div class="text-[11px] tracking-[5em] uppercase font-black italic">RANKING SYSTEM ONLINE</div>
        </div>
    </div>

    <!-- 結果 (オンライン対応版) -->
    <div id="result-screen" class="absolute inset-0 flex flex-col items-center justify-center hidden z-[500] p-4">
        
        <div class="result-panel w-full max-w-4xl p-8 rounded-2xl relative flex flex-col items-center">
            
            <div id="bg-rank" class="bg-rank-text">S</div>
            <div class="text-cyan-400 text-xs uppercase tracking-[2em] mb-4 font-bold relative z-10">Analysis Complete</div>
            
            <!-- スコア -->
            <div class="relative z-10 mb-6">
                <div class="text-xs text-gray-400 uppercase tracking-[1em] mb-2 text-center">Final Score</div>
                <div id="final-score" class="text-[8rem] font-black italic text-white leading-none bloom-cyan drop-shadow-2xl">0</div>
            </div>

            <!-- スタッツ -->
            <div class="grid grid-cols-3 gap-8 w-full px-8 relative z-10 mb-6">
                <div class="text-center border-r border-white/10">
                    <div class="text-4xl font-black text-white mb-1" id="final-kpm">0</div>
                    <div class="text-[9px] text-gray-500 tracking-widest uppercase">KPM</div>
                </div>
                <div class="text-center border-r border-white/10">
                    <div class="text-4xl font-black text-white mb-1" id="final-combo">0</div>
                    <div class="text-[9px] text-gray-500 tracking-widest uppercase">Max Chain</div>
                </div>
                <div class="text-center">
                    <div class="text-4xl font-black text-neon-pink mb-1" id="final-miss" style="color:var(--neon-pink)">0</div>
                    <div class="text-[9px] text-gray-500 tracking-widest uppercase">Errors</div>
                </div>
            </div>

            <!-- 名前入力＆送信 -->
            <div class="w-full relative z-10 mb-6 flex flex-col items-center gap-2" id="entry-form">
                <div class="text-[10px] text-gray-400 uppercase tracking-widest">Enter Codename (No Account Needed)</div>
                <div class="flex gap-2 w-full max-w-md">
                    <input type="text" id="player-name" class="name-input flex-grow px-4 py-2 rounded" placeholder="GUEST" maxlength="10">
                    <button onclick="submitScore()" id="submit-btn" class="px-6 py-2 bg-cyan-600 text-black font-bold rounded hover:bg-cyan-400 transition uppercase tracking-widest">ENTRY</button>
                </div>
            </div>

            <!-- ランキング -->
            <div class="w-full p-4 bg-black/40 rounded border border-white/5 relative z-10 h-40 overflow-y-auto">
                <div class="text-[9px] text-gray-400 uppercase tracking-widest mb-2 border-b border-white/10 pb-1 sticky top-0 bg-black/80">Global Leaderboard (Top 10)</div>
                <div id="leaderboard-list" class="space-y-1 text-xs font-mono">
                    <div class="text-center text-gray-500 py-4">Connecting...</div>
                </div>
            </div>
            
            <!-- アクション -->
            <div class="flex gap-4 mt-6 relative z-10 w-full justify-center">
                <button onclick="shareResult()" class="px-6 py-3 border border-white/20 text-white font-bold hover:bg-white hover:text-black transition uppercase tracking-widest flex items-center justify-center gap-2 text-sm">
                    <i class="fab fa-x-twitter"></i> Share
                </button>
                <button onclick="location.reload()" class="px-8 py-3 border-2 border-cyan-500 text-cyan-400 font-bold hover:bg-cyan-500 hover:text-black transition uppercase tracking-widest text-sm shadow-[0_0_20px_rgba(0,255,255,0.3)]">
                    Re-Engage
                </button>
            </div>

        </div>
    </div>

    <div id="overlay-flash" class="fixed inset-0 pointer-events-none z-[450]"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, signInAnonymously } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, getDocs } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js';

        // -------------------------------------------------------------
        // ↓↓↓ 公開時はここに自分のConfigを貼り付けてください ↓↓↓
        // -------------------------------------------------------------
        const firebaseConfig = {
             apiKey: "AIzaSyA7tro4FihyNpo14XrYIA2E79_sN42fa98",
             authDomain: "typetypetype-ca003.firebaseapp.com",
             projectId: "typetypetype-ca003",
             storageBucket: "typetypetype-ca003.firebasestorage.app",
             messagingSenderId: "312026487270",
             appId: "1:312026487270:web:43e345dd50bd115f17de27",
             measurementId: "G-69GQ0S72RP"
        };
        // -------------------------------------------------------------
        
        let db;
        let auth;
        let currentUser;

        try {
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);
            auth = getAuth(app);
            db = getFirestore(app);
            
            signInAnonymously(auth).then((userCredential) => {
                currentUser = userCredential.user;
                console.log("Signed in anonymously");
                const statusEl = document.getElementById('connection-status');
                const statusText = document.getElementById('status-text');
                statusEl.classList.add('status-connected');
                statusText.innerText = "ONLINE (GUEST)";
                window.fetchLeaderboard();
            }).catch((error) => {
                console.error("Auth failed", error);
                document.getElementById('status-text').innerText = "AUTH FAIL";
            });
        } catch (e) {
            console.error("Firebase init error", e);
            document.getElementById('status-text').innerText = "CONFIG ERROR";
        }

        window.submitScore = async function() {
            if (!db || !currentUser) {
                alert("データベース接続エラー。リロードしてください。");
                return;
            }
            const nameInput = document.getElementById('player-name');
            const btn = document.getElementById('submit-btn');
            const name = nameInput.value.trim() || "GUEST";
            const finalScore = parseInt(document.getElementById('final-score').innerText);
            
            btn.disabled = true;
            btn.innerText = "SENDING...";

            try {
                // コレクション名を 'leaderboard' に統一
                await addDoc(collection(db, 'leaderboard'), {
                    name: name,
                    score: finalScore,
                    kpm: parseInt(document.getElementById('final-kpm').innerText),
                    combo: parseInt(document.getElementById('final-combo').innerText),
                    date: new Date().toISOString(),
                    userId: currentUser.uid
                });
                btn.innerText = "REGISTERED";
                await window.fetchLeaderboard();
                document.getElementById('entry-form').style.display = 'none';
            } catch (e) {
                console.error("Error adding score: ", e);
                btn.innerText = "ERROR";
                btn.disabled = false;
            }
        };

        window.fetchLeaderboard = async function() {
            if (!db) return;
            const list = document.getElementById('leaderboard-list');
            list.innerHTML = '<div class="text-center text-gray-500">Updating...</div>';
            
            try {
                const querySnapshot = await getDocs(collection(db, 'leaderboard'));
                let scores = [];
                querySnapshot.forEach((doc) => {
                    scores.push(doc.data());
                });

                scores.sort((a, b) => b.score - a.score);
                const topScores = scores.slice(0, 10);

                list.innerHTML = '';
                topScores.forEach((s, i) => {
                    const row = document.createElement('div');
                    row.className = "flex justify-between items-center py-1 border-b border-white/5 px-2 hover:bg-white/5";
                    
                    let rankClass = "text-gray-400";
                    if(i===0) rankClass = "rank-1";
                    else if(i===1) rankClass = "rank-2";
                    else if(i===2) rankClass = "rank-3";

                    row.innerHTML = `
                        <div class="flex items-center gap-2">
                            <span class="${rankClass} w-6 text-center font-bold">#${i+1}</span>
                            <span class="text-white truncate max-w-[120px]">${escapeHtml(s.name)}</span>
                        </div>
                        <div class="flex items-center gap-4">
                            <span class="text-xs text-gray-500">${s.kpm}kpm</span>
                            <span class="text-cyan-300 font-bold text-lg">${s.score}</span>
                        </div>
                    `;
                    list.appendChild(row);
                });
                
                if (topScores.length === 0) {
                     list.innerHTML = '<div class="text-center text-gray-500 py-2">No records yet. Be the first!</div>';
                }

            } catch (e) {
                console.error("Error fetching leaderboard: ", e);
                list.innerHTML = '<div class="text-center text-red-500">Connection Error</div>';
            }
        };

        function escapeHtml(text) {
            if (!text) return text;
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }

        window.prepareStart = prepareStart;
        window.forceFocus = forceFocus;
        window.shareResult = shareResult;

        // 問題データ（300問+）
        const QUESTIONS = [
            { text: "月が綺麗ですね", reading: "つきが きれいですね" },
            { text: "吾輩は猫である", reading: "わがはいは ねこである" },
            { text: "走れメロス", reading: "はしれ めろす" },
            { text: "注文の多い料理店", reading: "ちゅうもんの おおい りょうりてん" },
            { text: "雨ニモマケズ", reading: "あめにも まけず" },

            { text: "ビジネスモデルキャンバス", "reading": "びじねす もでる きゃんばす" }
        ];

        // 拡張ローマ字テーブル（完全版）
        const ROMAJI_TABLE = {
            'あ':["a"],'い':["i"],'う':["u","wu"],'え':["e"],'お':["o"],
            'か':["ka","ca"],'き':["ki"],'く':["ku","qu","cu"],'け':["ke"],'こ':["ko","co"],

            'は':["ha"],'ひ':["hi"],'ふ':["fu","hu"],'へ':["he"],'ほ':["ho"],
            'ま':["ma"],'み':["mi"],'む':["mu"],'め':["me"],'も':["mo"],
            'や':["ya"],'ゆ':["yu"],'よ':["yo"],
            'ら':["ra"],'り':["ri"],'る':["ru"],'れ':["re"],'ろ':["ro"],
            'わ':["wa"],'を':["wo"],'ん':["nn","n","xn"],
            'が':["ga"],'ぎ':["gi"],'ぐ':["gu"],'げ':["ge"],'ご':["go"],

            'ば':["ba"],'び':["bi"],'ぶ':["bu"],'べ':["be"],'ぼ':["bo"],

            'にゃ':["nya"],'にゅ':["nyu"],'にょ':["nyo"],
            'ひゃ':["hya"],'ひゅ':["hyu"],'ひょ':["hyo"],
            'みゃ':["mya"],'みゅ':["myu"],'みょ':["myo"],
            'りゃ':["rya"],'りゅ':["ryu"],'りょ':["ryo"],

            'びゃ':["bya"],'びゅ':["byu"],'びょ':["byo"],

            'ふぁ':["fa"],'ふぃ':["fi"],'ふぇ':["fe"],'ふぉ':["fo"],
            'ふゅ':["fyu"],'てぃ':["thi"],'てゅ':["thu"],'でぃ':["dhi"],'でゅ':["dhu"],
            'つぁ':["tsa"],'つぃ':["tsi"],'つぇ':["tse"],'つぉ':["tso"],
            'うぃ':["wi"],'うぇ':["we"],'うぉ':["wo"],'う゛':["vu"],
            'ゔぁ':["va"],'ゔぃ':["vi"],'ゔぇ':["ve"],'ゔぉ':["vo"],
            'しぇ':["she","sye"],'ちぇ':["che","tye"],'じぇ':["je","zye","jye"],
            'ぁ':["xa","la"],'ぃ':["xi","li"],'ぅ':["xu","lu"],'ぇ':["xe","le"],'ぉ':["xo","lo"],
            'っ':["xtsu","ltu","xtu"],'ゃ':["xya","lya"],'ゅ':["xyu","lyu"],'ょ':["xyo","lyo"],
            'ー':["-"],'、':[","],'。':["."],'！':["!"],'？':["?"]
        };

        let currentQuestion = null;
        let cleanReading = ""; 
        let typedText = ""; 
        let inputBuffer = ""; 
        let errorBuffer = ""; 
        let strokeHistory = []; 
        let combo = 0;
        let maxCombo = 0;
        let startTime = null;
        let totalStrokes = 0;
        let isGameActive = false;
        let timeLeft = 60.0;
        let lastTickTime = 0;
        let tickToggle = false;
        let bossRotation = 0;
        let isNCommitted = false; 
        
        let score = 0;
        let missCount = 0;

        const inputField = document.getElementById('hidden-input');
        const bossShape = document.getElementById('boss-shape');
        const bossSvg = document.getElementById('boss-svg');
        const readingRail = document.getElementById('reading-rail');
        const kanjiSubtitle = document.getElementById('kanji-subtitle');
        const evolutionDisplay = document.getElementById('evolution-display');
        const innerCount = document.getElementById('inner-count');
        const timerDisplay = document.getElementById('timer-display');
        const scoreDisplay = document.getElementById('score-display');
        const kpmSubDisplay = document.getElementById('kpm-sub');
        const flashOverlay = document.getElementById('overlay-flash');
        const resultScreen = document.getElementById('result-screen');
        const countdownText = document.getElementById('countdown-text');
        const vjGrid = document.getElementById('vj-grid');

        function prepareStart() {
            document.getElementById('start-overlay').style.display = 'none';
            document.getElementById('countdown-overlay').classList.remove('hidden');
            let count = 3;
            countdownText.innerText = count;
            playTick(350, 0.05);
            const interval = setInterval(() => {
                count--;
                if (count > 0) { countdownText.innerText = count; playTick(350, 0.05); }
                else if (count === 0) { countdownText.innerText = "GO"; playTick(800, 0.2); }
                else { clearInterval(interval); document.getElementById('countdown-overlay').classList.add('hidden'); startGame(); }
            }, 1000);
        }

        function startGame() {
            isGameActive = true;
            startTime = Date.now();
            score = 0;
            missCount = 0;
            combo = 0;
            maxCombo = 0;
            totalStrokes = 0;
            updateUI();
            forceFocus();
            loadQuestion();
            requestAnimationFrame(gameLoop);
        }

        function forceFocus() { if (isGameActive) inputField.focus(); }

        window.addEventListener('keydown', (e) => {
            if (!isGameActive) return;
            
            if (e.key.length === 1) {
                handleStroke(e.key.toLowerCase());
            } else if (e.key === 'Backspace') {
                if (errorBuffer.length > 0) {
                    errorBuffer = errorBuffer.slice(0, -1);
                    if (errorBuffer.length === 0) document.body.classList.remove('error-locked');
                } else if (inputBuffer.length > 0) {
                    inputBuffer = inputBuffer.slice(0, -1);
                }
                if (strokeHistory.length > 0) strokeHistory.pop();
                playTick(200, 0.01);
            }
            renderReading();
            forceFocus();
        });

        function handleStroke(key) {
            strokeHistory.push(key);
            if (strokeHistory.length > 15) strokeHistory.shift();
            totalStrokes++;

            // ミスロック中
            if (errorBuffer.length > 0) {
                errorBuffer += key;
                score -= 2;
                missCount++;
                showPopup("-2", "pop-minus");
                playError();
                shakeScreen();
                updateUI();
                return;
            }

            // 「ん」救済（空打ち）
            if (key === 'n' && inputBuffer === "" && isNCommitted) {
                const remaining = cleanReading.slice(typedText.length);
                let nextIsN = false;
                if (remaining.length > 0) {
                    const nextCandidates = ROMAJI_TABLE[remaining[0]];
                    if (nextCandidates && nextCandidates.some(c => c.startsWith('n'))) {
                        nextIsN = true;
                    }
                }
                
                if (!nextIsN) {
                    playMechanicalClick(650 + (combo * 5));
                    triggerVisualHit();
                    isNCommitted = false; 
                    return; 
                }
            }

            isNCommitted = false; 

            const tempBuffer = inputBuffer + key;
            const remaining = cleanReading.slice(typedText.length);

            if (!remaining) return;

            const matchStatus = checkMatchLogic(tempBuffer, remaining);

            if (matchStatus === 'match') {
                score++;
                showPopup("+1", "pop-plus");
                updateUI();
            } else if (matchStatus === 'possible') {
                inputBuffer = tempBuffer;
                score++;
                showPopup("+1", "pop-plus");
                playMechanicalClick(650 + (combo * 5));
                triggerVisualHit();
                updateUI();
            } else {
                errorBuffer += key;
                score -= 2;
                missCount++;
                combo = 0;
                updateEvolution();
                showPopup("-2", "pop-minus");
                playError();
                shakeScreen();
                document.body.classList.add('error-locked');
                updateUI();
            }
        }

        function showPopup(text, className) {
            const el = document.createElement('div');
            el.className = `score-pop ${className}`;
            el.innerText = text;
            const rect = document.getElementById('text-view-gate').getBoundingClientRect();
            const x = rect.left + rect.width / 2 + (Math.random() * 200 - 100);
            const y = rect.top + (Math.random() * 50 - 25);
            el.style.left = `${x}px`;
            el.style.top = `${y}px`;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        function updateUI() {
            scoreDisplay.innerText = score;
            const elapsedMin = (Date.now() - startTime) / 60000;
            const kpm = elapsedMin > 0 ? Math.floor(totalStrokes / elapsedMin) : 0;
            kpmSubDisplay.innerText = `${kpm} KPM`;
            evolutionDisplay.innerText = combo;
        }

        function shakeScreen() {
            document.body.classList.add('error-shake');
            setTimeout(() => document.body.classList.remove('error-shake'), 300);
        }

        function checkMatchLogic(buf, remaining) {
            // 総当たりチェック
            
            // 1. 促音ショートカット
            if (remaining.startsWith('っ') && buf.length >= 1) {
                const nextChar = remaining[1];
                if (nextChar && !['あ','い','う','え','お','ん','な','に','ぬ','ね','の'].includes(nextChar)) {
                    const nextConsonant = getFirstConsonant(nextChar);
                    if (nextConsonant && buf[0] === nextConsonant && buf[0] !== 'n') {
                        typedText += 'っ';
                        inputBuffer = ""; 
                        handleSuccess(); 
                        if (buf.length > 1) return checkMatchLogic(buf.slice(1), remaining.slice(1));
                        return 'match';
                    }
                }
            }

            // 2. 2文字 (拗音) 優先
            let match2 = null;
            if (remaining.length >= 2) {
                const two = remaining.slice(0, 2);
                const candidates = ROMAJI_TABLE[two];
                if (candidates) {
                    const m = candidates.find(c => buf === c);
                    if (m) match2 = 'match';
                    else if (candidates.some(c => c.startsWith(buf))) match2 = 'possible';
                }
            }

            // 3. 1文字
            let match1 = null;
            const one = remaining[0];
            const candidates1 = ROMAJI_TABLE[one];
            if (candidates1) {
                // 「ん」判定
                if (one === 'ん') {
                    if (buf === 'nn') {
                         typedText += 'ん'; inputBuffer = ""; handleSuccess(); return 'match'; 
                    }
                    if (buf === 'n' || buf === 'xn') {
                        const next = remaining[1];
                        if (!next) { 
                            typedText += 'ん'; inputBuffer = ""; isNCommitted = true; handleSuccess(); return 'match'; 
                        }
                        const nextFirstChar = getFirstPossibleChar(next);
                        if (!['a','i','u','e','o','n','y'].includes(nextFirstChar)) {
                             typedText += 'ん'; inputBuffer = ""; isNCommitted = true; handleSuccess(); return 'match';
                        }
                        match1 = 'possible';
                    }
                } else {
                    const m = candidates1.find(c => buf === c);
                    if (m) match1 = 'match';
                    else if (candidates1.some(c => c.startsWith(buf))) match1 = 'possible';
                }
            }

            // 優先順位: 2文字Match > 1文字Match > 2文字Possible > 1文字Possible
            // 2文字マッチしたら確定
            if (match2 === 'match') {
                typedText += remaining.slice(0, 2); inputBuffer = ""; handleSuccess(); return 'match';
            }
            // 1文字マッチ
            if (match1 === 'match') {
                typedText += remaining[0]; inputBuffer = ""; handleSuccess(); return 'match';
            }
            // 両方possibleならpossible
            if (match2 === 'possible' || match1 === 'possible') return 'possible';

            return 'miss';
        }

        function getFirstPossibleChar(hiragana) {
            const cands = ROMAJI_TABLE[hiragana];
            if (cands && cands.length > 0) return cands[0][0];
            return '';
        }

        function getFirstConsonant(hiragana) {
            const c = getFirstPossibleChar(hiragana);
            if (['a','i','u','e','o'].includes(c)) return null;
            return c;
        }

        function handleSuccess(playEffect = true) {
            combo++; maxCombo = Math.max(maxCombo, combo);
            updateEvolution();
            if(playEffect) impactPulse();
            if (typedText.length >= cleanReading.length) finishQuestion();
        }

        function loadQuestion() {
            currentQuestion = QUESTIONS[Math.floor(Math.random() * QUESTIONS.length)];
            cleanReading = currentQuestion.reading.replace(/\s/g, '');
            typedText = ""; inputBuffer = ""; errorBuffer = ""; strokeHistory = []; isNCommitted = false;
            kanjiSubtitle.innerText = currentQuestion.text;
            document.body.classList.remove('error-locked');
            updateBossSides(3 + Math.floor(Math.random() * 6));
            renderReading();
        }

        function renderReading() {
            const displayTarget = currentQuestion.reading;
            let html = "";
            let typedLen = typedText.length;
            let consumed = 0;

            for (let i = 0; i < displayTarget.length; i++) {
                const char = displayTarget[i];
                let isTyped = false;
                let isCurrent = false;

                if (char === " " || char === "　") {
                    html += `<span class="phrase-margin"></span>`;
                    continue;
                }

                if (consumed < typedLen) {
                    isTyped = true;
                    consumed++;
                } else if (consumed === typedLen) {
                    isCurrent = true;
                    consumed++; 
                }

                if (isCurrent) {
                    let historyHtml = '<div id="stroke-history-conveyor">';
                    strokeHistory.forEach(s => { historyHtml += `<span class="stroke-particle">${s}</span>`; });
                    historyHtml += '</div>';
                    
                    const bufHtml = `<div class="keystroke-display-wrapper">
                        <span class="buffer-correct">${inputBuffer}</span>
                        <span class="buffer-error">${errorBuffer}</span>
                        <span class="mini-cursor"></span>
                    </div>`;
                    
                    html += `<div style="position:relative; display:inline-block;">${bufHtml}${historyHtml}<span id="cursor-pos" class="typing-cursor"></span></div>`;
                }
                
                html += `<span id="char-${i}" class="char-unit ${isTyped ? 'text-white bloom-cyan' : 'opacity-[0.15]'}">${char}</span>`;
            }
            
            if (typedText.length >= cleanReading.length) {
                 html += `<span id="cursor-pos" class="typing-cursor"></span>`;
            }

            readingRail.innerHTML = html;

            const cursorEl = document.getElementById('cursor-pos');
            if (cursorEl) {
                const offset = cursorEl.parentElement.offsetLeft + (cursorEl.parentElement.offsetWidth / 2);
                readingRail.style.transform = `translateX(-${offset}px)`;
            }
        }

        function triggerVisualHit() {
            vjGrid.classList.add('grid-shake');
            setTimeout(() => vjGrid.classList.remove('grid-shake'), 60);
            document.querySelectorAll('.vj-ring').forEach(r => {
                r.classList.add('hit');
                setTimeout(() => r.classList.remove('hit'), 100);
            });
        }

        function impactPulse() {
            bossRotation += (45 + Math.min(combo, 80));
            const unit = document.getElementById('core-unit');
            if (unit) unit.animate([ { transform: 'scale(1.5)' }, { transform: 'scale(1)' } ], { duration: 60 });
        }

        function updateEvolution() {
            innerCount.innerText = combo;
            let lv = 1;
            if (combo >= 60) lv = "MAX"; else if (combo >= 35) lv = 3; else if (combo >= 15) lv = 2;
            evolutionDisplay.innerText = combo; 
            bossSvg.style.stroke = (lv === "MAX") ? "var(--neon-pink)" : "var(--neon-purple)";
            innerCount.style.color = (lv === "MAX") ? "var(--neon-pink)" : "white";
        }

        function finishQuestion() {
            flashOverlay.classList.add('impact-flash');
            setTimeout(() => flashOverlay.classList.remove('impact-flash'), 100);
            bossSvg.style.transform = `scale(20) rotate(${bossRotation + 1440}deg)`;
            bossSvg.style.opacity = "0";
            playChord();
            setTimeout(() => { bossSvg.style.opacity = "1"; loadQuestion(); }, 250);
        }

        function updateBossSides(sides) {
            const points = []; const radius = 45;
            for (let i = 0; i < sides; i++) {
                const angle = (i / sides) * Math.PI * 2 - Math.PI / 2;
                const x = 50 + radius * Math.cos(angle); const y = 50 + radius * Math.sin(angle);
                points.push(`${x},${y}`);
            }
            bossShape.setAttribute('points', points.join(' '));
        }

        function gameLoop() {
            if (!isGameActive) return;
            const now = Date.now();
            const elapsedTotal = (now - startTime) / 1000;
            timeLeft = Math.max(0, 60 - elapsedTotal);
            timerDisplay.innerText = timeLeft.toFixed(1);

            const rate = timeLeft < 10 ? 0.25 : 0.5;
            if (elapsedTotal - lastTickTime >= rate) {
                tickToggle = !tickToggle;
                playTick(tickToggle ? 500 : 400, 0.015);
                lastTickTime = elapsedTotal;
            }

            const timeRatio = timeLeft / 60;
            const hue = 250 + (1 - timeRatio) * 110;
            document.body.style.background = `radial-gradient(circle at center, hsl(${hue}, 95%, 8%) 0%, var(--bg-black) 100%)`;

            const kpm = Math.floor(totalStrokes / (elapsedTotal / 60)) || 0;
            
            if (isGameActive) {
                bossRotation += (kpm / 250) + 1;
                bossSvg.style.transform = `rotate(${bossRotation}deg)`;
            }
            if (timeLeft <= 0) endGame(kpm);
            else requestAnimationFrame(gameLoop);
        }

        function endGame(kpm) {
            isGameActive = false;
            document.getElementById('final-score').innerText = score;
            document.getElementById('final-kpm').innerText = kpm;
            document.getElementById('final-combo').innerText = maxCombo;
            document.getElementById('final-miss').innerText = missCount;
            let r = "C"; 
            if (kpm > 600) r = "S+"; 
            else if (kpm > 450) r = "S"; 
            else if (kpm > 350) r = "A"; 
            else if (kpm > 250) r = "B";
            document.getElementById('bg-rank').innerText = r;
            resultScreen.classList.remove('hidden');
            window.fetchLeaderboard();
            animateValue("final-score", 0, score, 1500);
            playVictoryFanfare();
        }
        
        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerText = Math.floor(progress * (end - start) + start);
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }
        
        function shareResult() {
            const text = `TypeTypeType - OVERDRIVE PROTOCOL%0A---------------------------%0ASCORE: ${score}%0AKPM: ${document.getElementById('final-kpm').innerText}%0AMAX CHAIN: ${maxCombo}%0A---------------------------%0A%23TypeTypeType`;
            window.open(`https://twitter.com/intent/tweet?text=${text}`, '_blank');
        }

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playMechanicalClick(freq) {
            const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
            osc.type = 'triangle'; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(20, audioCtx.currentTime + 0.03);
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.03);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.03);
        }
        function playTick(freq, dur) {
            const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
            osc.frequency.value = freq; gain.gain.setValueAtTime(0.04, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + dur);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + dur);
        }
        function playChord() {
            [523, 659, 783, 1046, 1318].forEach((f, i) => {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
                    osc.frequency.value = f; gain.gain.setValueAtTime(0.12, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
                    osc.connect(gain); gain.connect(audioCtx.destination);
                    osc.start(); osc.stop(audioCtx.currentTime + 0.5);
                }, i * 30);
            });
        }
        function playError() {
            const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
            osc.type = 'sawtooth'; osc.frequency.value = 85;
            gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        }
        function playVictoryFanfare() {
            [523, 659, 783, 1046].forEach((n, i) => {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
                    osc.frequency.value = n; gain.gain.setValueAtTime(0.12, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1.2);
                    osc.connect(gain); gain.connect(audioCtx.destination);
                    osc.start(); osc.stop(audioCtx.currentTime + 1.2);
                }, i * 160);
            });
        }
